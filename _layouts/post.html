---
layout: default
---

<section class="block lg:flex">

  <article
    class="bg-white rounded-2xl shadow-xl shadow-slate-200 md:text-lg m-6 md:m-10 lg:m-14 p-6 md:p-8 lg:w-full lg:max-w-[65%] xl:max-w-[70%]">
    {{ content }}
  </article>

  <aside class="m-6 md:m-10 lg:my-14 lg:mr-10 lg:-ml-4 md:mr-8 lg:max-w-[25%] xl:max-w-[20%]">
    <figure class="bg-white rounded-2xl p-6 md:p-8 shadow-xl shadow-slate-200">
      <img class="w-24 h-24 rounded-full mx-auto" src="{{ site.data.contributors[page.author].avatar }}" alt="">
      <div class="pt-4 space-y-4">
        <figcaption class="font-medium text-center">
          <div>
            <a href="/author/{{ page.author }}" class="text-xl md:text-xl font-bold">{{
              site.data.contributors[page.author].name }}</a>
          </div>
          <div class="text-gray-700 text-sm">
            {{ site.data.contributors[page.author].role }}
          </div>
        </figcaption>
          <p class="leading-5 font-medium text-justify">
            {{ site.data.contributors[page.author].bio }}
          </p>
      </div>
    </figure>
    <figure class="bg-white rounded-2xl p-6 md:p-8 shadow-xl shadow-slate-200 lg:sticky lg:top-14 mt-8">
      Advertisement here.
    </figure>
  </aside>
</section>
{% if page.comments != false %}
<h1 class="mx-8 md:mx-10 lg:mx-14 -mb-4 lg:-mb-8">Comments</h1>

<section class="block lg:flex">
  <div class="md:text-lg m-6 md:m-10 lg:m-14 lg:w-full lg:max-w-[65%] xl:max-w-[70%]">
      {% include comments.html %}
  </div>
  <aside class="m-8 md:m-10 lg:my-14 lg:mr-10 lg:-ml-4 md:mr-8 lg:max-w-[25%] xl:max-w-[20%]">
    <div class="p-6 md:p-8  space-y-4 lg:sticky lg:top-14 rounded-2xl bg-white shadow-xl shadow-slate-200 ">
        <p class="leading-5 font-medium text-justify">
          Please adhere to our Code of Conduct and other stuff because we don't want you to fight in our comments
          sections lmao
        </p>
    </div>
  </aside>
</section>
{% endif %}
